<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8"></meta>

	<!-- Bootstrapの設定 -->
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<!-- Font Awesomeの設定 -->
	<script src="https://kit.fontawesome.com/b3d4de346b.js" crossorigin="anonymous"></script>

	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"></link>

	<title>Developer Forum</title>
</head>
<body>
	<div id="header">
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{'/'}">Developer Forum</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right navbar-form">

						<div sec:authorize="isAuthenticated()">
							<li>
								<a th:href="@{'/user/info'}" th:text="${#authentication.principal.appUserName}"></a>
							</li>
							<li>
    							<form th:action="@{/logout}" name="logout" method="POST">
    								<a href="javascript:logout.submit()">ログアウト</a>
								</form>
							</li>
							<li>
								<a th:href="@{'/appinfo'}"><span class="fas fa-info-circle"></span></a>
							</li>
						</div>
						<div sec:authorize="isAnonymous()">
     						<li><a th:href="@{'/login'}">ログイン</a></li>
							<li><a th:href="@{'/signup'}">登録</a></li>
							<li>
								<a th:href="@{'/appinfo'}"><span class="fas fa-info-circle"></span></a>
							</li>
						</div>

					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="main">
		<div th:include="__${contents}__"></div>
	</div>
</body>
</html>
